<!DOCTYPE html>
<html>
    <head>
        <title>
            Train Schedule
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
        <script src="schedule.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-dark text-white text-center m-3">
                <h1>
                    Train Schedule
                </h1>
                <h3>
                    Don't be late!
                </h3>
            </div>
            <div class="card m-3">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th scope="col">
                                Train Name
                            </th>
                            <th scope="col">
                                Destination
                            </th>
                            <th scope="col">
                                Frequency (in Minutes)
                            </th>
                            <th scope="col">
                                Next Arrival
                            </th>
                            <th scope="col">
                                Minutes Until Arrival
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card m-3">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">
                                Train Name
                            </label>
                            <input type="text"
                                class="form-control"
                                id="trainName"
                                placeholder="e.g. Soul Train">
                        </div>

                        <div class="form-group">
                            <label for="trainDestination">
                                Destination
                            </label>
                        <input type="text"
                            class="form-control"
                            id="trainDestination"
                            placeholder="e.g. Anywhere, CA">
                        </div>

                        <div class="form-group">
                            <label for="firstTrainTime">
                                First Train Time (HH:mm - Military Time)
                            </label>
                            <input type="text"
                                class="form-control"
                                id="firstTrainTime"
                                placeholder="e.g. 23:59">
                        </div>

                        <div class="form-group">
                            <label for="trainFrequency">
                                Frequency (in Minutes)
                            </label>
                        <input type="text"
                            class="form-control"
                            id="trainFrequency"
                            placeholder="e.g. 19">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
